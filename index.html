<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>着せ替えゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .avatar {
            position: relative;
            width: 200px;
            height: 400px;
        }
        .avatar img {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        #base {
            z-index: 1;
        }
        #clothes {
            z-index: 2;
        }
        .options button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>着せ替えゲーム</h1>
    <div class="container">
        <div class="avatar">
            <img id="base" src="base.png" alt="キャラクター">
            <img id="clothes" src="" alt="服装">
        </div>
    </div>
    <div class="options">
        <button onclick="changeClothes('clothes1.png')">服1</button>
        <button onclick="changeClothes('clothes2.png')">服2</button>
        <button onclick="changeClothes('')">リセット</button>
    </div>
    <script>
        function changeClothes(image) {
            let clothesImg = document.getElementById('clothes');
            clothesImg.src = image;
        }
    </script>
</body>
</html>
